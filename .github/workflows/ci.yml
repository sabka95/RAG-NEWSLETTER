name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: |
          pip install uv
          uv pip install -r requirements.txt --system || true
          pip install pytest ruff
      - name: Lint
        run: ruff check .
      - name: Tests
        run: pytest -q

  docker:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}      # ex: sabrikaciacr.azurecr.io
          username: ${{ secrets.REGISTRY_USER }}     # admin ACR ou appId SP
          password: ${{ secrets.REGISTRY_PASSWORD }} # password admin ou secret SP

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/rag-chatbot:${{ github.sha }}
            ${{ secrets.REGISTRY_URL }}/rag-chatbot:latest
