[tool:pytest]
testpaths = src/rag_newsletter/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    mlx: tests requiring MLX (Apple Silicon only)
    integration: tests requiring external services (Qdrant, etc.)
    slow: tests that take a long time to run
    smoke: basic smoke tests for CI/CD
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
